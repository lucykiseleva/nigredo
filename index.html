<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="cleartype" content="on" />


	<title>Social Share</title>
	<link rel="stylesheet" href="css/social-share.css" />

	<meta name="description" content="Nigredo Social Share Page Description" />
	<link rel="canonical" href="https://lucywheel.github.io/nigredo" />
	<link rel="author" href="website" />


	<meta property="og:url" content="https://lucywheel.github.io/nigredo/index.html" />
	<meta property="og:site_name" content="Nigredo" />
	<meta property="og:title" content="Social Share Example" />
	<meta property="og:description" content="Nigredo Social Share Page Description" />
	<meta property="og:image" content="https://lucywheel.github.io/nigredo/img/share-image.jpg" />
	
	<script src="https://vk.com/js/api/openapi.js?151" type="text/javascript"></script>
	

</head>
<body>
	<div id="vk_api_transport"></div>

	<script type="text/javascript">
	VK.init({
		apiId: 6334839,
	});
	</script>

	<!-- ARIA Role Attributes -->
	<header role="banner">
	</header>

	<nav role="navigation">
	</nav>

	<section role="main">
		<div class="social-share">
			<center>
				<h4 class="social-share-title">Поделиться</h4>
				<button data-social="facebook" class="social-share-button main-button" type="button">Facebook</button>
				<button data-social="vk" class="social-share-button main-button" type="button">Vk</button>
			</center>
		</div>
		
		<div class="social-share">
			<center>
				<h4 class="social-share-title">Поделиться</h4>
				<a href="https://www.facebook.com/sharer/sharer.php?u=https://lucywheel.github.io/nigredo/index.html" data-social="facebook" class="social-share-button main-button" type="button">Facebook</a>
				<a href="https://vk.com/share.php?url=https://lucywheel.github.io/nigredo/index.html" data-social="vk" class="social-share-button main-button" type="button">Vk</a>
			</center>
		</div>

	</section>

	<aside role="complementary">
	</aside>

	<footer role="contentinfo">
	</footer>

	<!--
		“Putting scripts at the bottom of the page is an outdated technique. Use async and defer instead" (outdated but safe):
		https://twitter.com/smashingmag/status/593100193010032640

		Use async attribute: The script is downloaded asynchronously while the rest of the page continues to get parsed. The script is guaranteed to be executed as soon as the download is complete:
		http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/

		Use defer attribute if IE9 and below are not a concern:
		http://www.growingwiththeweb.com/2014/02/async-vs-defer-attributes.html

		General Guidelines:
		- Typically you want to use async where possible, then defer, then no attribute.
		- If the script is modular and does not rely on any scripts then use async.
		- If the script relies upon or is relied upon by another script then use defer.

	-->
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script defer src="js/social-share.js"></script>


</body>
</html>
